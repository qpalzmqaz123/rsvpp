[package]
name = "rsvpp"
version = "0.1.0"
authors = ["wangqj <qpalzmqaz123@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
pack = { path = "../pack" }

tokio = { version = "1", default-features = false, features = ["sync", "macros", "time", "rt", "io-util", "net"] }
async-trait = { version = "0.1", default-features = false }
log = { version = "0.4", default-features = false }
lazy_static = { version = "1", default-features = false }
thiserror = { version = "1.0.30", default-features = false }
libc = { version = "0.2.112", default-features = false }

[dev-dependencies]
tokio = { version = "0.2", default-features = false, features = ["macros"] }
